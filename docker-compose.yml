services:
  postgres:
    build:
      dockerfile: Dockerfile.postgres
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 4G
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}
    networks:
      - my_net

  aarnn:
    build:
      dockerfile: Dockerfile.aarnnFullBuild
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 4G
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}
      POSTGRES_DBNAME : "neurons"
      POSTGRES_USERNAME : ${POSTGRES_USERNAME}
      POSTGRES_PORT: ${POSTGRES_PORT}
    networks:
      - my_net

networks:
  my_net:
    name: my_net

