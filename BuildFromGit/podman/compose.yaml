version: '3.8'
services:
  builder:
    container_name: compiler-image
    image: compiler-image
    build:
      dockerfile: ./Containerfile.compiler
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2000m
    networks:
      - aarnn_net

  vault:
    container_name: vault
    image: vault
    build:
      dockerfile: ./Containerfile.vault
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1000m
    depends_on:
      - builder
    networks:
      - aarnn_net

  postgres:
    container_name: postgres
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      dockerfile: ./Containerfile.postgres
    env_file:
      - ../../.env
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2000M
      restart_policy:
        condition: on-failure
    depends_on:
      vault:
        condition: service_healthy
    ports:
      - "${POSTGRES_PORT_EXPOSE}:5432"
    environment:
      POSTGRES_PASSWORD    : ${POSTGRES_PASSWORD}
      POSTGRES_USERNAME    : ${POSTGRES_USERNAME}
      POSTGRES_PORT_EXPOSE : ${POSTGRES_PORT_EXPOSE}
    networks:
      - aarnn_net

  aarnn:
    container_name: aarnn
    image: aarnn
    build:
      dockerfile: ./Containerfile.aarnn
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2000m
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}
      POSTGRES_DBNAME   : ${POSTGRES_DBNAME}
      POSTGRES_USERNAME : ${POSTGRES_USERNAME}
      POSTGRES_PORT     : ${POSTGRES_PORT}
    networks:
      - aarnn_net

  visualiser:
    container_name: visualiser
    image: visualiser
    build:
      dockerfile: ./Containerfile.visualiser
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1000m
    depends_on:
      aarnn:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_PASSWORD : ${POSTGRES_PASSWORD}
      POSTGRES_DBNAME   : ${POSTGRES_DBNAME}
      POSTGRES_USERNAME : ${POSTGRES_USERNAME}
      POSTGRES_PORT     : ${POSTGRES_PORT}
    networks:
      - aarnn_net
networks:
  aarnn_net:
    driver: bridge
    name: aarnn_net
    external: false